<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- style sheet for weather icon -->
  <link rel="stylesheet" href="./weather-icons.min.css">
  <title>weather App</title>
</head>
<body class="light-theme">
  <div class="container">
    <i class="wi wi-owm-day-800"></i>
    <div class="climateCondition">
      Weather
    </div>
    <input type="text" class="input" name="search" placeholder="Enter your place">
    <div class="forcast">
      <div class="forcast-item">
        <p>temp</p>
        <p class="temp">TBD</p>
      </div>
      <div class="forcast-item wind">
        <p>wind</p>
        <p class="winds">TBD</p>
      </div>
      <div class="forcast-item">
        <p>humidity</p>
        <p class="humidity">TBD</p>
      </div>
    </div>
  </div>
  <div class="icon">
    <img src="" id="change-theme-btn" alt="">
  </div>
  
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc27qrJgaIG3jUxTnPUysNPyfVYuLQ_7A&libraries=places"></script>
  <script defer src="./script.js"></script>
</body>
</html>
